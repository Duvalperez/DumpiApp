<!DOCTYPE html>
<html lang="es" translate="no">

<head>



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DumpiApp</title>

    <link rel="icon" type="image/svg+xml" href="./resources/logoOriginal.svg?v=1">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>


    <section id="RegistroFormDat">
        <nav>
            <a id="RegistroFormDat_volver"><img src="./resources/flecha.png" alt=""
                    style="width: 50px; height: 50px;"></a>
            <a id="RegistroFormDat_home"><img src="./resources/hogar.png" alt="" style="width: 50px; height: 50px;"></a>
        </nav>


        <div id="registroMovimiento">
            <h3><span id="RegistroFormDat_TipOperacion"></span></h3>

            <div class="form-group">
                <label for="transaccionReferencia">Referencia</label>
                <input type="text" id="RegistroFormDat_referencia" required>
            </div>

            <div class="form-group">
                <label for="transaccionConcepto">Concepto</label>
                <input type="text" id="RegistroFormDat_concepto" required>
            </div>

            <div class="form-group">
                <label for="transaccionCategoria">Categoría</label>
                <input type="text" id="RegistroFormDat_categoria" list="mainFormRegistros_dataList" required>
            </div>

            <div class="form-group">
                <label for="transaccionMonto">Monto</label>
                <input type="number" id="RegistroFormDat_monto" required>
            </div>

            <div class="form-group">
                <label id="tipoTransaccion">Tipo de transaccion</label>
                <select id="RegistroFormDat_tipo" name="tipo_transaccion" required>
                    <option value="" disabled selected></option>
                    <option value="ABONO">ABONO</option>
                    <option value="CARGO">CARGO</option>
                </select>
            </div>

            <div class="form-group">
                <label for="transaccionFecha">Fecha</label>
                <input type="date" id="RegistroFormDat_fecha" required>
            </div>

            <div class="button-group single-button">
                <button id="RegistroFormDat_agregar" type="submit" class="accept-btn" hidden>AGREGAR</button>
                <button id="RegistroFormDat_editarMovimiento" hidden>EDITAR</button>
            </div>
        </div>
    </section>
    <section id="dashboardStadis">
        <nav>
            <a id="dashboardStadis_Volver"><img src="./resources/flecha.png" alt=""
                    style="width: 50px; height: 50px;"></a>
            <a id="dashboardStadis_CargarDatos"><img src="./resources/base-de-datos.png" alt=""
                    style="width: 50px; height: 50px;"></a>
        </nav>



        <section id="dashboardStadis_dashboardCOntEstadisticas" class="">


            <div class="main-container">

                <div class="balance-card">
                    <h2>Balance General</h2>
                    <section id="dashboardStadis_balanceGn">

                    </section>
                </div>

                <div class="details-outer-box" id="dashboardStadis_categoriasRegistroMoney">


                </div>

            </div>




        </section>








    </section>
    <section id="CargaDatos">
        <nav>
            <a id="CargaDatos_Volver"><img src="./resources/flecha.png" alt="" style="width: 50px; height: 50px;"></a>
            <a id="CargaDatos_Home"><img src="./resources/hogar.png" alt="" style="width: 50px; height: 50px;"></a>
        </nav>
        <label for="CargaDatos_inputArchivoDatos">Ingrese Datos Externos
            <input type="file" id="CargaDatos_inputArchivoDatos">
        </label>
        <button id="CargaDatos_Carga">Cargar Datos Nuevos</button>
        <section id="datosCargaDatos">
            <table class="table-container">
                <thead>
                    <tr class="-on-mobile">
                        <th>REFERENCIA</th>
                        <th>CATEGORIA</th>
                        <th>DESCRIPCION</th>
                        <th>MONTO</th>
                        <th>FECHA</th>
                        <th>ESTATUS</th>
                    </tr>
                </thead>
                <tbody id="CargaDatos_datosCargados">

                </tbody>






            </table>
        </section>


    </section>
    <section id="newCategoria">
        <nav>
            <a id="newCategoria_volver"><img src="./resources/flecha.png" alt="Volver"
                    style="width: 50px; height: 50px" /></a>


            <a id="newCategoria_home"><img src="./resources/hogar.png" alt="Home"
                    style="width: 50px; height: 50px" /></a>
        </nav>
        <h1 id="lblOpcion">NEW CATEGORÍA</h1>
        <div id="nuevaCategoriaSeccion">


            <div class="form-group">
                <label for="categoria_newCategori">Nombre de la Categoría</label>
                <input type="text" id="newCategoria_inputCategoria" required />
            </div>

            <button id="newCategoria_agregar">AGREGAR</button>
        </div>
    </section>

    <section id="listCategoria">
        <nav>
            <a id="listCategoria_Volver"><img src="./resources/flecha.png" alt=""
                    style="width: 50px; height: 50px;"></a>


        </nav>
        <h1>CONFIGURACIONES</h1>

        <section id="configuracionCatg" class="categoriaSeccion">
            <table class="table-categoria" id="tabla_categorias">
                <thead>
                    <tr class="-on-mobile">
                        <th>Categoria</th>

                    </tr>
                </thead>
                <tbody id="listCategoria_dataCatg" style="">
                    <tr class="card-row">

                    </tr>

                </tbody>
            </table>

        </section>
        <div id="SeccioNewCategoria">

            <a id="listCategoria_AgregarCategoria"><img src="./resources/boton-mas.png" alt=""
                    style="width: 50px; height: 50px;"></a>
        </div>
    </section>

    <section id="dashboardPrincipal">
        <nav>
            <a id="dashboardPrincipal_btnEstadistica"><img src="./resources/estadistico.png" alt=""
                    style="width: 50px; height: 50px;"></a>
            <a id="dashboardPrincipal_btnConfiguracion"><img src="./resources/ajustes.png" alt=""
                    style="width: 50px; height: 50px;"></a>
        </nav>
        <img src="./resources/Dumpia.jpg" alt="" style="width: 150px; height: 200px;">
        <section id="dashboard">
            <section id="dashboardPrincipal_contenedorS">

            </section>
            <button id="dashboardPrincipal_nuevoRegistro">REGISTROS</button>
        </section>

    </section>

    <section id="mainFormRegistros">
        <nav>
            <a id="mainFormRegistros_Volver"><img src="./resources/flecha.png" alt=""
                    style="width: 50px; height: 50px;"></a>
            <details id="mainFormRegistros_filtros">
                <summary><img src="resources/vaso.png" style="width: 40px; height: 40px; margin: 0px; padding: auto;">
                </summary>
                <section id="categorias">
                    <div class="form-group">
                        <label for="transaccionCategoria">Categoría</label>
                        <input type="text" id="mainFormRegistros_filtroCategoria" list="mainFormRegistros_dataList"
                            required placeholder="CATEGORIA">
                    </div>
                    <datalist id="mainFormRegistros_dataList">
                        <option value="Alimentacion"></option>
                        <option value="Servicios"></option>
                        <option value="Telefonica"></option>
                        <option value="Pago Equipo Programadores"></option>
                        <option value="Transporte"></option>
                        <option value="Alquiler"></option>
                        <option value="Marketing"></option>
                        <option value="Material Oficina"></option>
                        <option value="Suscripciones Software"></option>
                    </datalist>
                    </div>

                    <div class="form-group">
                        <label for="inputMonto">Monto</label>
                        <input type="number" id="mainFormRegistros_filtroMonto" required placeholder="00,00">
                    </div>

                    <div class="form-group" id="detailsFiltro">
                        <label for="inputFecha">Fecha</label>
                        <input type="date" id="mainFormRegistros_filtroFecha" required placeholder="DD/MM/AAAA">
                    </div>

                    <div class="form-group">
                        <label for="inputReferencia">Referencia</label>
                        <input type="number" id="mainFormRegistros_filtroReferencia" placeholder="REFERENCIA">
                    </div>
                    <button id="mainFormRegistros_buscar">BUSCAR REGISTROS</button>
                </section>
            </details>

        </nav>




        <section id="Tablas">
            <table class="table-container">
                <thead>
                    <tr class="-on-mobile">
                        <th>REFERENCIA</th>
                        <th>CATEGORIA</th>
                        <th>DESCRIPCION</th>
                        <th>MONTO</th>
                        <th>FECHA</th>
                        <th>ESTATUS</th>
                    </tr>
                </thead>
                <tbody id="mainFormRegistros_datRegistros">

                </tbody>







            </table>

        </section>
        <button id="mainFormRegistros_newRegistros">AGREGAR REGISTRO</button>
    </section>

    <script type="module">
        import Cl_index from "./dist/Cl_index.js";
        new Cl_index();
    </script>
</body>

</html>
